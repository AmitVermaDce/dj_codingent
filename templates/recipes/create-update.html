{% extends 'recipes/base.html' %}
{% block content %}
{% if message %}
<p>{{message}}</p>
{% endif %}

<h1>Recipe Create Form</h1>
    <form method="POST" action=".">        
        {% csrf_token %}        
        {{ recipe_form.as_p }}
        {% if formset %}
        <h1>Ingredients</h1>
        {{ formset.as_p }}
        {% endif %}
        <div style="margin-top: 20px;"></div>
        <button type="submit">Save</button>
    </form>

{% endblock content %}
