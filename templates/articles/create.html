{% extends 'base.html' %}

{% block content %}
{% if not created %}
    <h1>Create Form</h1>
    <form method="POST">        
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 20px;"></div>
        <button type="submit">Create Article </button>
    </form>
{% else %}
<p>Your article was created.</p>
<a href="/articles/{{object.id}}">{{object.title}}</a>
{% endif %}
{% endblock content %}
