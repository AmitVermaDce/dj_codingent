{% extends 'base.html' %}

{% block content %}

{% if object %}
<table> 
    <caption><h1>Object found with ID: {{object.id}}</h1></caption> 
    <thead> 
        <tr> 
            <th>ID</th> 
            <th>Title</th> 
            <th>Content</th> 
        </tr> 
    </thead> 
    <tbody>
        <tr> 
            <td>{{object.id}}</td>
            <td>{{object.title}}</td> 
            <td>{{object.content}}</td>             
        </tr> 
    </tbody>
</table>

{% endif %}


{% endblock content %}
