<div>
<form action="/search/" method="GET">
    <select name="type" id="search-type">        
        {% if request.get.type == 'article' %}
        <option value="article" selected>Articles</option>
        {% else %}
        <option value="article">Articles</option>
        {% endif %}

        {% if request.get.type == 'recipes' %}
        <option value="recipes" selected>Recipes</option>
        {% else %}
        <option value="recipes">Recipes</option>
        {% endif %}
    </select>
    <input type="text" id="search-query" name="q" value="{{ request.GET.q }}" hx-get="/search/"
    hx-trigger="keyup changed delay:200ms" hx-include="#search-type" hx-target="#typeahead-results">    
    <input type="submit">
</form>  
<div id="typeahead-results"></div>
</div>
