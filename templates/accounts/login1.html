{% extends 'base.html' %}
{% block content %}
{% if not request.user.is_authenticated %}
<h1> Login Form-2</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}    
    <div style="margin-top: 20px;"></div>
    <button type="submit">Login</button>
</form>
<p>Need an account? Please <a href="/accounts/register/">Register</a></p>
{% else %}
<h1>You are already logged in. Would you like to <a href = "/accounts/logout/" >Logout</a>?</h1>
{% endif %}
{% endblock %}
